.white-bg {visibility:hidden;opacity:0;position:fixed;z-index:10;top:50%;left:50%;width:50%;transform:translate(-50%,-50%);background: white;border-radius: 5px;padding: 30px;transition:opacity 0.2s;}

// 모달창 열고 닫기
const dimmed = document.querySelector('.black-bg')
const modal = document.querySelector('.white-bg')
const modalOpenBtn = document.querySelector('#modal-open')
const modalCloseBtn = document.querySelector('#modal-close')

modalOpenBtn.addEventListener('click',function(){
  dimmed.classList.add('show')
  modal.classList.add('show')
})

modalCloseBtn.addEventListener('click',function(){
  dimmed.classList.remove('show')
  modal.classList.remove('show')
})
